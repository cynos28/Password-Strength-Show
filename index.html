<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Show</title>

    <link rel="stylesheet" href="style.css">
</head>

<div class="container">
    <h1>Show <span>Password Strength</span> </h1>
    <input class="input" id="password" name="text" placeholder="Password..." type="text" oninput="checkPasswordStrength()" >
    
    
    <div class="displaytext">
        <p><span id="password-strength"></span></p>
    </div>

    <button>
        <span>Submit</span>
      </button>
    
</div>

<script>
    function checkPasswordStrength() {
        var password = document.getElementById("password").value;
        var strengthText = document.getElementById("password-strength");

        // Check length
        if (password.length < 8) {
            strengthText.innerText = "Password is too short";
            return;
        }

        // Check for uppercase letters
        if (/[A-Z]/.test(password)) {
            // Check for lowercase letters
            if (/[a-z]/.test(password)) {
                // Check for numbers
                if (/\d/.test(password)) {
                    // Check for special characters
                    if (/[^A-Za-z0-9]/.test(password)) {
                        strengthText.innerText = "Strong password!";
                    } else {
                        strengthText.innerText = "Include special characters";
                    }
                } else {
                    strengthText.innerText = "Include numbers";
                }
            } else {
                strengthText.innerText = "Include lowercase letters";
            }
        } else {
            strengthText.innerText = "Include uppercase letters";
        }
    }
</script>

</body>
</html>
